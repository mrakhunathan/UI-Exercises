<!DOCTYPE html>

<html>
    <head>
        <title>Dimond</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <p id="myDiv">

        </p>
        <script>

            for (i = 5; i > 0; i--)
            {
                document.getElementById("myDiv").innerHTML += "<br>";
                for (k = i; k >= 0; k--)
                {
                    document.getElementById("myDiv").innerHTML += "&nbsp";
                }
                for (j = i; j <= 5; j++)
                {
                    document.getElementById("myDiv").innerHTML += "&nbsp" + "*";
                }
            }


            for (i = 0; i <= 5; i++)
            {
                document.getElementById("myDiv").innerHTML += "<br>";
                for (k = i; k >= 0; k--)
                {
                    document.getElementById("myDiv").innerHTML += "&nbsp";
                }
                for (j = i; j <= 5; j++)
                {
                    document.getElementById("myDiv").innerHTML += "&nbsp" + "*";
                }
            }

        </script>
    </body>
</html>
